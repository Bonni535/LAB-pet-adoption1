<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
 <div id="filter-container">
    <button type="button" class="btn btn-primary" id="all-pets-btn">All Pets</button>
    <button type="button" class="btn btn-secondary" id="cats-btn">Cats</button>
    <button type="button" class="btn btn-success" id="dogs-btn">Dogs</button>
    <button type="button" class="btn btn-danger" id="dinos-btn">Dinos</button>
 </div>

    <div id="app"></div>
    <div id="form"> Add pet
        <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="Name" required>
              <label for="floatingInput">Name</label>
            </div>
    
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="color" placeholder="color" required>
              <label for="floatingInput">Color</label>
            </div>
      
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="specialSkill" placeholder="specialSkill" required>
              <label for="floatingInput">Special Skill</label>
            </div>
      
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="type" placeholder="type" required>
              <label for="floatingInput">Type</label>
            </div>
      
            <div class="form-floating mb-3">
              <input type="url" class="form-control" id="image" placeholder="image" required>
              <label for="floatingInput">Image</label>
            </div>
    
            <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
           
            
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
